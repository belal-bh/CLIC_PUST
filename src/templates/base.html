{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        {% block head_title %}
        CLIC, PUST
        {% endblock head_title %}
    </title>
    <meta name="description" content="Elisyam is a Web App and Admin Dashboard Template built with Bootstrap 4">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: { "families": ["Montserrat:400,500,600,700", "Noto+Sans:400,700"] },
            active: function () {
                sessionStorage.fonts = true;
            }
        });
    </script>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href='{% static "assets/img/apple-touch-icon.png" %}'>
    <link rel="icon" type="image/png" sizes="32x32" href='{% static "assets/img/favicon-32x32.png" %}'>
    <link rel="icon" type="image/png" sizes="16x16" href='{% static "assets/img/favicon-16x16.png" %}'>
    <!-- Stylesheet -->
    <link rel="stylesheet" href='{% static "assets/vendors/css/base/bootstrap.min.css" %}'>
    <link rel="stylesheet" href='{% static "assets/vendors/css/base/elisyam-1.5.min.css" %}'>
    <link rel="stylesheet" href='{% static "assets/css/animate/animate.min.css" %}'>
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body id="page-top">
    <!-- Begin Preloader -->
    <div id="preloader">
        <div class="canvas">
            <img src='{% static "assets/img/logo.png" %}' alt="logo" class="loader-logo">
            <div class="spinner"></div>
        </div>
    </div>
    <!-- End Preloader -->
    <div class="page db-modern">
        <!-- Begin Header -->
        {% include 'header.html' %}
        <!-- End Header -->
        <!-- Begin Page Content -->
        <div class="page-content">
            <!-- Begin Navigation -->
            {% include "navigation.html" %}
            <!-- End Navigation -->
            <div class="content-inner boxed mt-4 w-100">
                <div class="container" style="min-height:100vh">
                    {% block content %}
                    {% endblock content %}
                </div>
                <!-- End Container -->
                <!-- Begin Page Footer-->
                {% include 'footer.html' %}
                <!-- End Page Footer -->
                <a href="#" class="go-top"><i class="la la-arrow-up"></i></a>
                <!-- Offcanvas Sidebar -->
                {% include 'offcanvas_sidebar.html' %}
                <!-- End Offcanvas Sidebar -->
            </div>
            <!-- End Content -->
        </div>
        <!-- End Page Content -->
    </div>
    <!-- Begin Vendor Js -->
    <script src='{% static "assets/vendors/js/base/jquery.min.js" %}'></script>
    <script src='{% static "assets/vendors/js/base/core.min.js" %}'></script>
    <!-- End Vendor Js -->
    <!-- Begin Page Vendor Js -->
    <script src='{% static "assets/vendors/js/nicescroll/nicescroll.min.js" %}'></script>
    <script src='{% static "assets/vendors/js/waypoints/waypoints.min.js" %}'></script>
    <script src='{% static "assets/vendors/js/chart/chart.min.js" %}'></script>
    <script src='{% static "assets/vendors/js/progress/circle-progress.min.js" %}'></script>
    <script src='{% static "assets/vendors/js/app/app.min.js" %}'></script>
    <!-- End Page Vendor Js -->
    <!-- Begin Page Snippets -->
    <script src='{% static "assets/js/dashboard/db-modern.min.js" %}'></script>
    <!-- End Page Snippets -->
    {% block endjs %}
    {% endblock endjs %}
</body>

</html>
